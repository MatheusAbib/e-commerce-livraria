<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de Clientes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/usuarios.css">
</head>
<body>
<div id="header-container"></div>

<script>
  fetch('header.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('header-container').innerHTML = data;

      // Aguarde o DOM do header carregar
      setTimeout(() => {
        const clienteLogado = JSON.parse(localStorage.getItem('clienteLogado'));

        if (clienteLogado) {
          const nomeSpan = document.getElementById('nome-cliente');
          if (nomeSpan) nomeSpan.textContent = clienteLogado.nome;

          // Links que apenas ADMIN pode ver
          const linksAdmin = [
            'link-log',
            'link-usuarios',
            'link-lucros',
            'link-livros',
            'link-pedidosADMIN'
          ];

          // Se não for ADMIN, oculta os links do admin
          if (clienteLogado.perfil !== 'ADMIN') {
            linksAdmin.forEach(id => {
              const el = document.getElementById(id);
              if (el) el.style.display = 'none';
            });
          } else {
            // Se for ADMIN, oculta o link de status do cliente
            const statusClienteLink = document.getElementById('link-status-cliente');
            if (statusClienteLink) statusClienteLink.style.display = 'none';
          }

        } else {
          // Usuário não logado: oculta links de ADMIN e CLIENTE
          const linksParaOcultar = [
            'link-log',
            'link-usuarios',
            'link-lucros',
            'link-livros',
            'link-pedidosADMIN',
            'link-status-cliente'
          ];
          linksParaOcultar.forEach(id => {
            const el = document.getElementById(id);
            if (el) el.style.display = 'none';
          });
        }
      }, 50);
    });
</script>


<div class="container">
  <h1><i class="fas fa-users"></i> Gestão de Clientes</h1>
  
  <div id="info-contagem"></div>

  <form id="form-filtro-clientes">
    <div class="filtros-container">
      <div class="filtro-header">
        <h3><i class="fas fa-filter"></i> Filtrar Clientes</h3>
        <button type="button" class="btn btn-outline btn-limpar" onclick="limparFiltros()">
          <i class="fas fa-broom"></i> Limpar Filtros
        </button>
      </div>
      
      <div class="filtros-grid">
        <!-- Filtro por Nome -->
        <div class="filtro-item">
          <label for="filtro-nome">Nome</label>
          <input type="text" id="filtro-nome" placeholder="Digite o nome">
        </div>
        
        <!-- Filtro por Email -->
        <div class="filtro-item">
          <label for="filtro-email">Email</label>
          <input type="text" id="filtro-email" placeholder="Digite o email">
        </div>
        
        <!-- Filtro por CPF -->
        <div class="filtro-item">
          <label for="filtro-cpf">CPF</label>
          <input type="text" id="filtro-cpf" placeholder="Digite o CPF">
        </div>
             
        <!-- Filtro por Gênero -->
        <div class="filtro-item">
          <label for="filtro-genero">Gênero</label>
          <select id="filtro-genero">
            <option value="">Todos</option>
            <option value="MASCULINO">Masculino</option>
            <option value="FEMININO">Feminino</option>
            <option value="PREFIRO_NAO_INFORMAR">Prefiro não informar</option>
          </select>
        </div>
        
        <!-- Filtro por Status -->
        <div class="filtro-item">
          <label for="filtro-status">Status</label>
          <select id="filtro-status">
            <option value="">Todos</option>
            <option value="ativo">Ativo</option>
            <option value="inativo">Inativo</option>
          </select>
        </div>
        
        <!-- Botão de Aplicar Filtros -->
        <div class="filtro-item full-width">
          <button type="submit" class="btn btn-filtrar">
            <i class="fas fa-check"></i> Aplicar Filtros
          </button>
        </div>
      </div>
    </div>
  </form>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Telefone</th>
        <th>CPF</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="clientes-tbody"></tbody>
  </table>
</div>

<!-- Modal Alterar Senha -->
<div id="modal-senha" class="modal-overlay">
  <div class="modal-content fade-in">
    <div class="modal-header">
      <h3><i class="fas fa-key"></i> Alterar Senha</h3>
      <button class="modal-close" onclick="fecharModalSenha()">&times;</button>
    </div>
    <div class="modal-body">
      <label for="nova-senha">Nova senha</label>
      <input type="password" id="nova-senha" />
      
      <label for="confirmar-senha">Confirmar senha</label>
      <input type="password" id="confirmar-senha" />
    </div>
    <div class="modal-footer">
      <button class="btn btn-outline" onclick="fecharModalSenha()">
        <i class="fas fa-times"></i> Cancelar
      </button>
      <button class="btn btn-primary" onclick="confirmarAlterarSenha()">
        <i class="fas fa-check"></i> Confirmar
      </button>
    </div>
  </div>
</div>

<!-- Modal Login -->
<div id="modal-login" class="modal-overlay">
  <div class="modal-content fade-in">
    <div class="modal-header">
      <h3><i class="fas fa-sign-in-alt"></i> Login como Cliente</h3>
      <button class="modal-close" onclick="fecharModalLogin()">&times;</button>
    </div>
    <div class="modal-body">
      <form id="form-login">
        <input type="hidden" id="login-cliente-id">
        
        <div class="filtro-item">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" readonly>
        </div>
        
        <div class="filtro-item">
          <label for="login-senha">Senha</label>
          <input type="password" id="login-senha" required>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button class="btn btn-outline" onclick="fecharModalLogin()">
        <i class="fas fa-times"></i> Cancelar
      </button>
      <button class="btn btn-success" type="submit" form="form-login">
        <i class="fas fa-sign-in-alt"></i> Entrar
      </button>
    </div>
  </div>
</div>

<!-- Modal Cliente Inativo -->
<div id="modal-inativo" class="modal-overlay">
  <div class="modal-content fade-in">
    <div class="modal-header">
      <h3><i class="fas fa-exclamation-triangle"></i> Aviso</h3>
      <button class="modal-close" onclick="fecharModalInativo()">&times;</button>
    </div>
    <div class="modal-body">
      <p id="mensagem-inativo">Não foi possível entrar, usuário inativado.</p>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" onclick="fecharModalInativo()">
        <i class="fas fa-check"></i> Entendido
      </button>
    </div>
  </div>
</div>

<!-- Modal de Confirmação de Ativar/Inativar -->
<div id="modal-status" class="modal-overlay" style="display: none;">
  <div class="modal-content fade-in">
    <div class="modal-header">
      <h3><i class="fas fa-user-edit"></i> Alterar Status</h3>
      <button class="modal-close" onclick="fecharModalStatus()">&times;</button>
    </div>
    <div class="modal-body">
      <p id="modal-status-msg">Tem certeza que deseja alterar o status deste cliente?</p>
      <div class="filtro-item">
        <label for="motivo-status">Motivo</label>
        <textarea id="motivo-status" rows="3" placeholder="Informe o motivo da alteração de status" required></textarea>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-outline" onclick="fecharModalStatus()">
        <i class="fas fa-times"></i> Cancelar
      </button>
      <button class="btn btn-primary" id="btn-confirmar-status">
        <i class="fas fa-check"></i> Confirmar
      </button>
    </div>
  </div>
</div>


<!-- Modal de Confirmação de Exclusão -->
<div id="modal-excluir" class="modal-overlay" style="display: none;">
  <div class="modal-content fade-in">
    <div class="modal-header">
      <h3><i class="fas fa-trash-alt"></i> Confirmar Exclusão</h3>
      <button class="modal-close" onclick="document.getElementById('modal-excluir').style.display = 'none'">&times;</button>
    </div>
    <div class="modal-body">
      <p id="modal-msg">Tem certeza que deseja excluir?</p>
    </div>
    <div class="modal-footer">
      <button class="btn btn-outline" onclick="document.getElementById('modal-excluir').style.display = 'none'">
        <i class="fas fa-times"></i> Cancelar
      </button>
      <button class="btn btn-danger" id="btn-confirmar-excluir">
        <i class="fas fa-trash"></i> Confirmar Exclusão
      </button>
    </div>
  </div>
</div>
<script src="js/usuarios.js"></script>
</body>
</html>
