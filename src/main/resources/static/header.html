<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Biblioteca Online</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    :root {
      --accent-color: #4895ef;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --success-color: #4cc9f0;
      --danger-color: #f72585;
      --warning-color: #f8961e;
      --info-color: #4895ef;
      --text-color: #333;
      --text-light: #6c757d;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
      --light-text: #fff;
      --primary-color: #4a6fa5;
      --primary-light: #90a9d1;
      --secondary-color: #166088;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    h1, h2, h3, h4 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f5f7fa;
      color: var(--text-color);
      line-height: 1.6;
    }

    /* Header Styles */
    #btn-auth {
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      background: none;
    }

    /* Quando tem apenas o ícone (logout) */
    #btn-auth i.fa-sign-out-alt {
      font-size: 1.4rem;
    }

    /* Estilo para o tooltip */
    #btn-auth[title] {
      position: relative;
    }

    #btn-auth[title]:hover::after {
      content: attr(title);
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.8rem;
      white-space: nowrap;
      z-index: 100;
    }

    /* Header principal */
    #main-header {
      background: linear-gradient(135deg,var(--primary-color), var(--primary-light));
      color: var(--light-text);
      position: fixed;
      width: 100%;
      padding: 20px 2rem;
      display: flex;
      top: 0;
      left: 0;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow);
      z-index: 1000;
      animation: fadeInDown 0.5s ease-out;
    }

    /* Ícone do menu */
    .menu-icon {
      font-size: 1.5rem;
      cursor: pointer;
      transition: var(--transition);
      padding: 0.5rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .menu-icon:hover {
      transform: scale(1.1);
    }

    .menu-icon:active {
      transform: scale(0.95);
    }

    /* Logo */
    .logo {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      font-size: 1.5rem;
      font-weight: bold;
      cursor: default;
      transition: var(--transition);
    }

    .logo span {
      position: relative;
      font-family: 'Playfair Display', serif;
    }

    .logo span::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background-color: white;
      transition: width 0.3s ease;
    }

    .logo:hover span::after {
      width: 100%;
    }

    /* Nome do cliente */
    .cliente-nome {
      padding: 0.5rem 1rem;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      transition: var(--transition);
      cursor: default;
      margin-right: 605px;
      flex-grow: 1;
      margin-left: 390px;
      font-weight: 600;
      font-size: 1.1rem;
    }

    .cliente-nome:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    /* Ícones de perfil e carrinho */
    .profile-icon, .cart-icon {
      font-size: 1.5rem;
      cursor: pointer;
      position: relative;
      transition: var(--transition);
      padding: 0.5rem;
      border-radius: 50%;
    }

    .profile-icon:hover, .cart-icon:hover {
      transform: scale(1.1);
    }

    .cart-count {
      position: absolute;
      top: 0px;
      right: -1px;
      background-color: var(--accent-color);
      color: var(--light-text);
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      font-weight: bold;
      animation: bounce 2s infinite;
    }

    /* Botão de login */
    .btn-primary:hover {
      background-color: #3fb0e6;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .btn-primary:active {
      transform: translateY(0);
      box-shadow: 0 2px 3px rgba(0, 0, 0, 0.2);
    }

    /* Animações */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }

    /* Efeito de onda ao clicar nos ícones */
    .profile-icon:active, .cart-icon:active, .menu-icon:active {
      animation: ripple 0.6s linear;
    }

    @keyframes ripple {
      to {
        box-shadow: 0 0 0 10px rgba(255, 255, 255, 0);
      }
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .logo span {
        display: none;
      }
      
      .cliente-nome {
        font-size: 0.9rem;
        padding: 0.4rem 0.8rem;
      }
      
      .btn {
        padding: 0.5rem 1rem;
        font-size: 0.7rem;
      }
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
      margin-right: 15px;
      transition: var(--transition);
    }

    .menu-icon:hover {
      transform: scale(1.1);
    }

    /* Sidebar Styles */
    .sidebar {
      position: fixed;
      top: 0;
      left: -300px;
      height: 100%;
      width: 300px;
      background: linear-gradient(180deg, var(--secondary-color), var(--primary-color));
      color: white;
      padding: 30px 20px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 999;
      overflow-y: auto;
      box-shadow: 2px 0 15px rgba(0, 0, 0, 0.1);
    }

    .sidebar.show {
      left: 0;
    }

    .sidebar h3 {
      margin-bottom: 30px;
      font-size: 1.5rem;
      font-weight: 600;
      text-align: center;
      position: relative;
      padding-bottom: 15px;
    }

    .sidebar h3::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background-color: var(--accent-color);
      border-radius: 3px;
      font-family: 'Playfair Display', serif;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      color: white;
      text-decoration: none;
      margin: 15px 0;
      padding: 12px 15px;
      border-radius: var(--border-radius);
      transition: var(--transition);
    }

    .sidebar a i {
      margin-right: 10px;
      font-size: 1.1rem;
    }

    .sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: translateX(5px);
    }

    /* Buttons */
    .btn {
      display: inline-block;
      padding: 10px 15px;
      border-radius: var(--border-radius);
      font-weight: 500;
      text-align: center;
      cursor: pointer;
      transition: var(--transition);
      border: none;
    }

    .btn-primary {
      color: white;
    }

    .btn-primary:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .sidebar {
        width: 280px;
      }
    }

    @media (max-width: 576px) {
      .sidebar {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h3>Livros Online</h3>
    <a href="principal.html"><i class="fas fa-home"></i> Inicio</a>
    <a href="clientes.html"><i class="fas fa-user-plus"></i> Cadastrar</a>
    <a href="usuarios.html" id="link-usuarios"><i class="fas fa-users-cog"></i> Gerenciamento de Usuários</a>
    <a href="ranking.html"><i class="fas fa-trophy"></i> Ranking de Usuários</a>
    <a href="log.html" id="link-log"><i class="fas fa-clipboard-list"></i> Log de Transações</a>
    <a href="logCliente.html"><i class="fas fa-clipboard-list"></i> Minhas Transações</a>
    <a href="grafico.html"><i class="fas fa-chart-line"></i> Histórico de Vendas</a>
    <a href="pedidos.html" id="link-status-cliente"><i class="fas fa-truck"></i> Status do Pedido</a>
    <a href="pedidosADMIN.html"id="link-pedidosADMIN"><i class="fas fa-truck"></i> Gerenciamento de Pedidos</a>
    <a href="livros.html" id="link-livros"><i class="fas fa-book"></i> Cadastrar Livro</a>
    <a href="lucros.html" id="link-lucros"><i class="fas fa-chart-bar"></i> Lucro dos Livros</a>

    
  </div>

  <!-- Header -->
  <header id="main-header">
    <span class="menu-icon" onclick="toggleSidebar()"><i class="fas fa-bars"></i></span>
    <div class="logo">
      <span>Livros Online</span>
    </div>
    <span class="cliente-nome" id="nome-cliente">Visitante</span>
    
  </header>

  <script>
    // Toggle sidebar
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('show');
    }

    // Função para alternar entre login/logout
    function handleAuthClick() {
      const clienteLogado = JSON.parse(localStorage.getItem('clienteLogado'));
      if (clienteLogado) {
        abrirModalLogout();
      } else {
        openModalLogin();
      }
    }

    function handleLogout() {
      logout();
    }

    // Funções para o modal de logout
    function abrirModalLogout() {
      // Implemente esta função se tiver um modal de logout
      logout(); // Por enquanto, vamos chamar logout diretamente
    }

    function logout() {
      // Limpa o carrinho temporário ao deslogar
      limparCarrinhoVisitante();
      
      localStorage.removeItem('clienteLogado');
      atualizarUI(null);
      window.location.href = 'principal.html';
    }

    function limparCarrinhoVisitante() {
      localStorage.removeItem('carrinhoVisitante');
    }

    // Atualiza UI do header conforme login
    function atualizarUI(usuario) {
      const nomeCliente = document.getElementById('nome-cliente');
      const btnAuth = document.getElementById('btn-auth');
      const profileIcon = document.getElementById('profile-icon');
      const cartIcon = document.getElementById('cart-icon');

      if (usuario) {
        nomeCliente.textContent = usuario.nome;
        
        // Altera para ícone de logout com tooltip
        btnAuth.innerHTML = '<i class="fas fa-sign-out-alt"></i>';
        btnAuth.title = 'Sair'; // Tooltip para acessibilidade
        
        profileIcon.style.display = 'inline-block';
        cartIcon.style.display = 'inline-block'; // Mostra o carrinho
        atualizarContadorCarrinho(); // Atualiza o contador
      } else {
        nomeCliente.textContent = 'Visitante';
        
        // Volta para o ícone/texto de login
        btnAuth.innerHTML = '<i class="fas fa-sign-in-alt"></i>';
        btnAuth.removeAttribute('title');
        
        profileIcon.style.display = 'none';
        cartIcon.style.display = 'none'; // Esconde o carrinho
      }
    }

    function atualizarContadorCarrinho() {
      const carrinho = obterCarrinho();
      const total = carrinho.reduce((sum, item) => sum + item.quantidade, 0);
      const contador = document.getElementById('cart-count');
      if (contador) contador.textContent = total;
    }

    // Função para obter o carrinho do usuário ATUAL
    function obterCarrinho() {
      const clienteLogado = JSON.parse(localStorage.getItem('clienteLogado'));
      if (!clienteLogado) return []; // Retorna vazio se não estiver logado
      
      const todosCarrinhos = JSON.parse(localStorage.getItem('carrinhosPorUsuario')) || {};
      return todosCarrinhos[clienteLogado.id] || []; // Retorna o carrinho específico ou vazio
    }

    // Mostra o formulário de login
    function openModalLogin() {
      window.location.href = 'login.html'; // Redireciona para a página de login
    }

    // Inicializações quando a página carrega
window.addEventListener('DOMContentLoaded', () => {
  const clienteLogado = JSON.parse(localStorage.getItem('clienteLogado'));

  console.log('Cliente Logado:', clienteLogado);
  console.log('Perfil:', clienteLogado ? clienteLogado.perfil : 'não definido');

  atualizarUI(clienteLogado);

const linksRestritos = [
  'link-log',
  'link-usuarios',
  'link-lucros',
  'link-livros',
  'link-pedidosADMIN'
];

// Se o perfil não for ADMIN, oculta os links restritos
if (!clienteLogado || clienteLogado.perfil !== 'ADMIN') {
  linksRestritos.forEach(id => {
    const el = document.getElementById(id);
    if (el) el.style.display = 'none';
  });
}

});


    
  </script>
</body>
</html>
