  <div id="chat-container">

    let historicoCompras = [];

async function getClienteId() {
  try {
    const response = await fetch('/api/usuario/logado');
    if (!response.ok) throw new Error('Não logado');
    const usuario = await response.json();
    return usuario.id;
  } catch (error) {
    console.error("Erro ao obter ID do cliente:", error);
    return null;
  }
}


    // Função que envia mensagem e recebe resposta do Gemini
    async function enviar() {
      const input = document.getElementById("input");
      const mensagem = input.value.trim();
      if (!mensagem) return;

      adicionarMensagem("user", mensagem);
      input.value = "";

      showTypingIndicator();

      // Monta prompt incluindo o histórico para contexto
      const promptComHistorico = `
Histórico de compras do cliente (título, autor, categoria, quantidade, data da compra):
${JSON.stringify(historicoCompras, null, 2)}

Pergunta do cliente: ${mensagem}

Por favor, responda considerando o histórico para oferecer recomendações e respostas personalizadas.
      `;

      const resposta = await chamarGemini(promptComHistorico);

      hideTypingIndicator();
      adicionarMensagem("bot", resposta);
    }

    // Mostra indicador "digitando..."
    function showTypingIndicator() {
      const mensagens = document.getElementById("mensagens");
      const typingDiv = document.createElement("div");
      typingDiv.className = "typing-indicator";
      typingDiv.id = "typingIndicator";
      typingDiv.innerHTML = `
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
      `;
      mensagens.appendChild(typingDiv);
      scrollToBottom();
    }

    // Remove indicador "digitando..."
    function hideTypingIndicator() {
      const typingIndicator = document.getElementById("typingIndicator");
      if (typingIndicator) {
        typingIndicator.remove();
      }
    }

    // Adiciona mensagem na tela
    function adicionarMensagem(origem, texto) {
      const mensagens = document.getElementById("mensagens");
      const div = document.createElement("div");
      div.className = "mensagem " + origem;
      div.textContent = texto;
      mensagens.appendChild(div);
      scrollToBottom();
    }

    // Scroll automático para última mensagem
    function scrollToBottom() {
      const mensagens = document.getElementById("mensagens");
      mensagens.scrollTop = mensagens.scrollHeight;
    }

    // Chama a API do Gemini com o prompt completo
    async function chamarGemini(prompt) {
      try {
        const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=" + apiKey, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{ parts: [{ text: prompt }] }]
          })
        });

        const data = await response.json();
        console.log("Resposta da API:", data);

        if (data.candidates && data.candidates.length > 0) {
          return data.candidates[0].content.parts.map(p => p.text).join(" ") || "Sem resposta.";
        } else {
          return "Nenhuma resposta encontrada.";
        }
      } catch (e) {
        console.error("Erro:", e);
        return "Erro ao conectar com a IA. Por favor, tente novamente.";
      }
    }

window.onload = async function() {
  clienteId = prompt("Digite seu ID de cliente:");
  
  if (!clienteId || isNaN(clienteId)) {
    adicionarMensagem("bot", "⚠️ ID inválido. Usando modo demonstração.");
    clienteId = 0;
    historicoCompras = [

        categoria: "Clássicos",
        quantidade: 1,
        dataCompra: "2023-10-15",
        status: "ENTREGUE"
      }
    ];

    await carregarHistorico(clienteId);

      adicionarMensagem("bot", "Posso te ajudar a encontrar algum livro interessante?");

};

async function carregarHistorico(clienteId) {
  try {
    console.log("Buscando histórico para cliente:", clienteId);
    
    const response = await fetch(`http://localhost:8080/api/pedidos/historico/${clienteId}`);
    
    if (!response.ok) {
      throw new Error(`Erro HTTP: ${response.status}`);
    }
    
    const data = await response.json();
    console.log("Histórico recebido:", data);

    if (!Array.isArray(data)) {
      throw new Error("Resposta inválida - não é um array");
    }

    historicoCompras = data;
    return data;
    
  } catch (error) {
    console.error("Erro ao buscar histórico:", error);
    historicoCompras = [];
    return [];
  }
}

// Função para formatar mensagens com base no status
function formatarMensagemHistorico(historico) {
  if (historico.length === 0) {
    return "Não encontrei compras no seu histórico.";
  }

  let mensagem = "📚 Seu histórico de compras:\n\n";
  
  historico.forEach(item => {
    mensagem += `• ${item.titulo} (${item.autor})\n`;
    mensagem += `  📦 Quantidade: ${item.quantidade}\n`;
    
    if (item.status === "EM_TRANSITO") {
      mensagem += `  🚚 Status: Em transporte (chega em breve!)\n\n`;
    } else {
      mensagem += `  ✅ Status: Entregue em ${new Date(item.dataCompra).toLocaleDateString()}\n\n`;
    }
  });

  return mensagem;
}
