<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Pedidos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/Pedidos.css">
</head>
<body>
  <div id="header-container"></div>
<div class="sidebar" id="sidebar">
  <a href="principal.html" id="link-inicio"><i class="fas fa-home"></i> Inicio</a>
  <a href="clientes.html" id="link-clientes"><i class="fas fa-user-plus"></i> Cadastrar</a>
  <a href="usuarios.html" id="link-usuarios"><i class="fas fa-users-cog"></i> Gerenciamento de Usuários</a>
  <a href="ranking.html" id="link-ranking"><i class="fas fa-trophy"></i> Ranking de Usuários</a>
  <a href="log.html" id="link-log"><i class="fas fa-clipboard-list"></i> Log de Transações</a>
  <a href="logCliente.html"><i class="fas fa-clipboard-list"></i> Minhas Transações</a>
  <a href="grafico.html" id="link-grafico"><i class="fas fa-chart-line"></i> Histórico de Vendas</a>
  <a href="pedidos.html" id="link-pedidos"><i class="fas fa-truck"></i> Status do Pedido</a>
  <a href="livros.html" id="link-livros"><i class="fas fa-book"></i> Cadastrar Livro</a>
  <a href="lucros.html" id="link-lucros"><i class="fas fa-chart-bar"></i> Lucro dos Livros</a>
</div>

<header>
  <div class="header-container">
    <!-- Botão para abrir/fechar sidebar -->
    <span class="menu-icon" onclick="toggleSidebar()" style="cursor:pointer; margin-right: 16px;">
      <i class="fas fa-bars"></i>
    </span>

    <h1>Gerenciamento de Pedidos</h1>
    <div class="header-right">
      <div class="notificacao-icon-container">
        <div class="notificacao-icon" id="notificacao-icon">
          <i class="fas fa-bell"></i>
          <span class="notificacao-badge" id="notificacao-badge" style="display: none;">0</span>
        </div>
        <div class="notificacao-dropdown" id="notificacao-dropdown" style="display: none;">
          <div class="notificacao-header">
            <h3>Notificações</h3>
            <button onclick="marcarTodasComoLidas()">Marcar todas como lidas</button>
          </div>
          <div class="notificacao-list" id="notificacao-list"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="tabs">
    <button id="tab-pedidos" class="tab active">Em Andamento</button>
    <button id="tab-historico" class="tab">Entregues</button>
    <button id="tab-devolucao" class="tab">Devolução</button>
    <button id="tab-devolvidos" class="tab">Devolvidos</button>
    <button id="tab-trocados" class="tab">Trocados</button>
    <button id="tab-cancelado" class="tab">Cancelados</button>
  </div>
</header>

  <div class="main-content">
    <div id="pedidos-container">
      <div class="empty-state" id="empty-state">
        <i class="fas fa-box-open"></i>
        <p>Nenhum pedido encontrado</p>
        <a href="principal.html" class="btn-voltar">Voltar às compras</a>
      </div>
    </div>
  </div>

  <!-- Modal de Devolução -->
<div id="modal-devolucao" class="modal">
  <div class="modal-content">
    <span class="close-modal" onclick="fecharModalDevolucao()">&times;</span>
    <h2>Solicitar Devolução</h2>
    <form id="form-devolucao">
      <input type="hidden" id="pedido-id-devolucao">
      <div class="form-group">
        <label>Selecione os itens para devolução:</label>
        <div id="itens-devolucao-container" class="itens-devolucao-container">
          <!-- Itens serão inseridos aqui dinamicamente -->
        </div>
      </div>
      <div class="form-group">
        <label for="motivo-devolucao">Motivo da devolução:</label>
        <textarea id="motivo-devolucao" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn-confirmar">Confirmar Devolução</button>
    </form>
  </div>
</div>

<script src="js/pedidos.js"></script>
</body>
</html>
